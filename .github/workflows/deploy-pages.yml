# Build the site and deploy to GitHub Pages using the official Pages deployment.
# No gh-pages branch: the site is uploaded as an artifact and deployed by GitHub.
#
# One-time setup: In repo Settings → Pages → Build and deployment → Source,
# choose "GitHub Actions" (not "Deploy from a branch").

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite + play-webllm)
        run: npm run build

      - name: Assemble site for Pages
        run: |
          mkdir -p site
          cp index.html site/
          cp -r css site/
          cp -r assets site/
          cp -r dist site/
          cp -r public/js site/
          [ -f public/drd-rules-lore.txt ] && cp public/drd-rules-lore.txt site/ || true

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
